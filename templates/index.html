<!DOCTYPE html>
<html>
<head>
    <title>我的測試server V4</title>
</head>
<body>
    <h1>我的測試server V4</h1>
    <form action="http://localhost:5001/create" method="POST">
        <label for="name">User name:</label>
        <input type="text" id="name" name="name" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <input type="submit" value="Create">
    </form>

    <h2>Users:</h2>
    <ul>
        {% for user in users %}
        <li>{{ user.name }} - {{ user.email }} <a href="/change_password/{{ user.id }}">Change Password</a> <a href="/delete_user/{{ user.id }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
